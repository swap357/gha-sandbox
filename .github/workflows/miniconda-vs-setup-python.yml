name: Miniconda vs Setup-Python Platform Info

on:
  pull_request:
    paths:
      - .github/workflows/miniconda-vs-setup-python.yml
  workflow_dispatch:

jobs:
  setup-miniconda:
    runs-on: macos-14
    name: Setup Miniconda Python 3.12
    defaults:
      run:
        shell: bash -ex {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.12"
          conda-remove-defaults: true
          auto-update-conda: true
          auto-activate-base: true

      - name: Check Python platform info
        run: |
          python - <<'PY'
          import platform, sysconfig
          print("machine:", platform.machine())
          print("get_platform:", sysconfig.get_platform())
          print("cfg MACOSX_DEPLOYMENT_TARGET:", sysconfig.get_config_var("MACOSX_DEPLOYMENT_TARGET"))
          PY

  setup-python:
    runs-on: macos-14
    name: Setup Python 3.12
    defaults:
      run:
        shell: bash -ex {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check Python platform info
        run: |
          which python
          python --version
          python - <<'PY'
          import platform, sysconfig
          print("machine:", platform.machine())
          print("get_platform:", sysconfig.get_platform())
          print("cfg MACOSX_DEPLOYMENT_TARGET:", sysconfig.get_config_var("MACOSX_DEPLOYMENT_TARGET"))
          PY
