name: Debug Python Path with Shell Flags

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # --- Ubuntu Latest ---
  debug-ex-ubuntu-latest:
    name: Debug -ex | ubuntu-latest | Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -ex {0}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Inspect Python (bash -ex)
        run: |
          echo "=== bash -ex ==="
          echo "OS: ubuntu-latest"
          echo "Matrix Python version: ${{ matrix.python-version }}"
          echo "which python: $(which python)"
          echo "python --version: $(python --version)"
          echo "PYTHONPATH: $PYTHONPATH"

