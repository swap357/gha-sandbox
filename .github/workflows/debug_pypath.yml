name: Debug Python Path with Shell Flags

on:
  push:
    branches: [main]
  pull_request:

jobs:
  debug-ex:
    name: Debug with bash -ex on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -ex {0}
    strategy:
      matrix:
        os: ["ubuntu-latest", "ubuntu-latest-arm64", "macos-13", "macos-14", "windows-2019"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Inspect Python (bash -ex)
        run: |
          echo "=== bash -ex ==="
          echo "Matrix Python version: ${{ matrix.python-version }}"
          echo "which python: $(which python)"
          echo "python --version: $(python --version)"
          echo "PYTHONPATH: $PYTHONPATH"

  debug-elx:
    name: Debug with bash -elx on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -elx {0}
    strategy:
      matrix:
        os: ["ubuntu-latest", "ubuntu-latest-arm64", "macos-13", "macos-14", "windows-2019"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Inspect Python (bash -elx)
        run: |
          echo "=== bash -elx ==="
          echo "Matrix Python version: ${{ matrix.python-version }}"
          echo "which python: $(which python)"
          echo "python --version: $(python --version)"
          echo "PYTHONPATH: $PYTHONPATH"
